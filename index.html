<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--font family-->
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Moulpali&display=swap');
    </style>

    <!--fontawsome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
        integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">

    <!--css stylesheet-->
    <link href="assets/css/style.css" rel="stylesheet">

    <title>Simple-Maths</title>
</head>

<body>
    <h1 class="heading">
        <img class="logo" src="assets/images/logo.png" alt="logo"> Simple Maths
    </h1>

    <!--game area - start-->
    <div class="game-area">
        <!--control-buttons - start-->
        <div class="controls-area">
            <button class="button button--big button--green"><i class="fas fa-plus"></i></button>
            <button class="button button--big button--blue"><i class="fas fa-minus"></i></button>
            <button class="button button--big button--orange"><i class="fas fa-times"></i></button>
            <button class="button button--big button--red"><i class="fas fa-divide"></i></button>
        </div>
        <!--control-buttons - start-->

        <!--questions-area - start-->
        <div class="question-area">
            <span id="operand1">0</span>
            <span id="operator">x</span>
            <span id="operand2">0</span>
            <span>=</span>
            <p class="answer-message">Enter Answer:</p>
            <input id="answer-box" type="number">
        </div>
        <!--questions-area - end-->

        <button class="button button--gray">Submit Answer</button>
    </div>
    <!--game area - end-->

    <!--score area - start-->
    <div class="score-area">
        <p class="score">Correct Answers <span id="correct-answer">0</span></p>
        <p class="score">Incorrect Answers <span id="incorrect-answer">0</span></p>
    </div>
    <!--score area - end-->

    <!--js-->
    <script src="assets/js/script.js"></script>
</body>

</html>
